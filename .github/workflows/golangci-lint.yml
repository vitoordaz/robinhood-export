name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - mainline
  pull_request:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - name: run tests
        run: go test -v ./...