linters: 
  enable-all: true
  disable: 
    - cyclop
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - funlen
    - gocognit
    - goerr113
    - gomnd
    - gosec
    - govet
    - nlreturn
    - paralleltest
    - wrapcheck
    - wsl
    - tagliatelle
    - testpackage
    - varnamelen
    - depguard
    - gci
    - ireturn
linters-settings: 
  lll: 
    line-length: 120
  goimports: 
    local-prefixes: github.com/vitoordaz/robinhood-export
  revive: 
    rules: 
      - name: empty-block
        disabled: true
  tagliatelle: 
    case: 
      use-field-name: true
      rules: 
        json: snake
issues: 
  exclude-rules: 
    - path: cmd/robinhood-export/main.go
      linters: 
        - gochecknoglobals
